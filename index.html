<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootswatch CSS lib for paper theme-->
        <link rel="stylesheet" href="lib/angular.min.css">
        <!--Kendo material CSS lib-->
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.504/styles/kendo.common-material.min.css" />
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.504/styles/kendo.material.min.css" />
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.504/styles/kendo.material.mobile.min.css" />
        <!--Custom App CSS-->
        <link href="app.css" rel="stylesheet">
    </head>
    <body ng-app="SelectFilter">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container" ng-controller="MyCtrl">
            <ul class="breadcrumb">
                <li class="active">Angular > Select > Filter</li>
            </ul>

            <div class="jumbotron">
                <select kendo-drop-down-list
                    k-options="selectOptions"
                    k-ng-model="selectedItem"
                    k-on-change="change(kendoEvent)"
                    style="width: 100%"></select>
            </div>

            <div>
                <h4 ng-show="itemChosen">
                    You chose {{selectedItem}}
                </h4>
            </div>

            <div class="jumbotron" ng-if="selectedItem">
                <div class="selected-item">
                    <div class="checkbox" ng-repeat="category in selectedItem.categories">
                        <label><input type="checkbox" >{{category.text}}</label>            
                    </div>
                </div>
            </div>
            
                <!--<div>
                    <h4 ng-show="itemChosen">
                        <p>You chose {{selectedItem.name}}</p>
                        <p>your chosen categories are {{category}}</p>

                    </h4>
                </div>-->

        </div>

        
        
        



        <script src="https://kendo.cdn.telerik.com/2017.2.504/js/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--Angular JS -->
        <script src="https://kendo.cdn.telerik.com/2017.2.504/js/angular.min.js"></script>
        <!--Kendo JS-->
        <script src="https://kendo.cdn.telerik.com/2017.2.504/js/kendo.all.min.js"></script>

        <script src="checklist-model.js"></script>
        <script src="app.js" ></script>
    </body>
</html>
